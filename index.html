<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />  
    <title>Countries</title>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <header class="py-5">
      <div class="container mx-auto flex items-center justify-between">
        <a class="font-bold text-[30px]" href="/">Countries</a>
        <div class="flex ittems-center gap-5">
          <button
            class="like_btn w-[50px] h-[50px] border-[1px] border-red-400 text-red-400 rounded-[50%] flex items-center justify-center"
          >
            <span class="like_count">0</span> <i class="fa-solid fa-heart"></i>
          </button>
          <button
            class="save_btn w-[50px] h-[50px] border-[1px] border-green-400 text-green-400 rounded-[50%] flex items-center justify-center"
          >
            <span class="save_count">0</span> <img src="./images/save.svg" width="25" height="25" />
          </button>
          <button
            class="dark_mode w-[50px] h-[50px] border-[1px] border-blue-900 text-blue-900 rounded-[50%] flex items-center justify-center"
          >
            <i class="fa-solid fa-moon text-xl"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="py-5 pt-[110px]">
        <div class="container mx-auto">
          <div class="flex items-center justify-between">
            <input
              class="search_input py-3 border-[2px] w-[300px] rounded-[25px] p-5"
              type="text"
              placeholder="Search..."
            />
            <select
              class="countries_select p-3 rounded-[10px] border-[1px] w-[250px] border-slate-500"
            >
              <option>All</option>
            </select>
          </div>
          <ul class="countries-list flex flex-wrap gap-10 mt-10"></ul>
        </div>
      </section>
    </main>

    <script src="./js/countries.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
